{% extends 'login/_base.html' %}

{% block content %}

<div class="row justify-content-center">
    <div id="landing-btns" class="col-6 text-center">
        <form action="{% url 'login:login' %}" method="post">
            {% csrf_token %}
            {% for field in form %}
            <div class="form-group row pokefont-out">>
                <b class="col-4">{{ field.label_tag }}</b>
                <b class="col-6 form-control">{{ field }}</b>
            </div>
            {% endfor %}
            <button class="pokebtn pokefont-out2" type="submit">Log in</button>
        </form>
        <p class="pokefont-out">Don't have an account? <a href="{% url 'login:register' %}">Sign up!</a></p>
    </div>
</div>
{% endblock content %}
